<ion-header>

  <ion-navbar>
    <ion-title>Modify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="modify()" #uploadForm="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description" minlength="2"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Upload</button>
  </form>


</ion-content>
