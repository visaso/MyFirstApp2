<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="upload()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>File</ion-label>
      <ion-input type="file" (change)="handleChange($event)"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>

  <ion-card>
    <img #preview [src]="filedata" [ngStyle]="filterImage()">
  </ion-card>

  <ion-item>
    <ion-range min="0" max="200" [(ngModel)]="filters.brightness">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" [(ngModel)]="filters.saturation">
      <ion-icon range-left small name="thermometer"></ion-icon>
      <ion-icon range-right name="thermometer"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="filters.sepia">
      <ion-icon range-left small name="leaf"></ion-icon>
      <ion-icon range-right name="leaf"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" [(ngModel)]="filters.contrast">
      <ion-icon range-left small name="contrast"></ion-icon>
      <ion-icon range-right name="contrast"></ion-icon>
    </ion-range>
  </ion-item>



</ion-content>
