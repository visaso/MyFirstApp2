<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="upload()" #uploadForm="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" minlength="3" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="description" name="description" minlength="2"></ion-textarea>
    </ion-item>
    <button ion-button type="button" (click)="chooseFile()" required>Blob-a-file</button>
    <ion-card>
      <img #preview [src]="previewSrc" [ngStyle]="filterImage()">
    </ion-card>
    <ion-item *ngIf="isImage">
      <ion-item>
        <ion-range min="0" max="200" name="brightness" [(ngModel)]="filters.brightness">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" name="saturation" [(ngModel)]="filters.saturation">
          <ion-icon range-left small name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" name="sepia" [(ngModel)]="filters.sepia">
          <ion-icon range-left small name="leaf"></ion-icon>
          <ion-icon range-right name="leaf"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="200" name="contrast" [(ngModel)]="filters.contrast">
          <ion-icon range-left small name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!uploadForm.valid || !imageUploaded">Upload</button>
    <button ion-button type="reset" (click)="clear()" block>Clear</button>
  </form>


</ion-content>
