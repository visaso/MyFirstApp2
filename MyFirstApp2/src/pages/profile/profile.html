<ion-header>

  <ion-navbar>
    <ion-title>Foo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + avatarUrl">
    <ion-item ion-item *ngIf="(u | async) as item">
    <h2>OK</h2>
    <h2>{{ item.email }}</h2>
    <h2>{{ item.username }}</h2>
    </ion-item>
  </ion-card>
  <button ion-button (click)="logout()">Logout
  </button>



</ion-content>
